<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/libs/swiper-bundle.min.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Watches Collection</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container"><a class="nav__logo" href="#"><i class="bx bxs-watch nav__logo-icon"></i>" "</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"> <a class="nav__link active-link" ref="#home">Home</a></li>
                    <li class="nav__item"> <a class="nav__link active-link" ref="#collections">Collections</a></li>
                    <li class="nav__item"> <a class="nav__link active-link" ref="#great offers">Great Offers</a></li>
                    <li class="nav__item"> <a class="nav__link active-link" ref="#saved">Saved</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__img-bg"><img class="home__img" src="watch2.jpg" alt=""></div>
                <div class="home__data">
                    <h1 class="home__title">BEST WATCH <br>COLLECTIONS</h1>
                    <p class="home__description">Latest arrival of the new imported accessories with a modern and classic design.</p>
                    <span class="home__price">$ 2000</span>
                <div class="home__btns"><a class="button button--gray button--small" href="#">Explore Now</a>
                    <button class="button home__button">ADD TO CART</button>
                </div>
                </div>
            </div>
        </section>
        <section class="products section container" id="products">
            <h2 class="section__title">Latest  Collections</h2>
            <div class="products__container grid">
                <article class="products__card"><img class="products__img" src="images.jpg" alt="">
                    <h3 class="products__title">INKY 2010</h3><span class="products__price">$1500</span>
                </article>
                <article class="products__card"><img class="products__img" src="images1.jpg" alt="">
                    <h3 class="products__title">TITAN SMART 2</h3><span class="products__price">$1500</span>
                </article>
                <article class="products__card"><img class="products__img" src="Watch1.png" alt="">
                    <h3 class="products__title">ROLEX</h3><span class="products__price">$1500</span>
                </article>
                <article class="products__card"><img class="products__img" src="watch3.jpg" alt="">
                    <h3 class="products__title">AMAZFIT GTR 2</h3><span class="products__price">$1500</span>
                </article>
                <article class="products__card"><img class="products__img" src="images2.jpg" alt="">
                    <h3 class="products__title">ROFL</h3><span class="products__price">$1500</span>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
